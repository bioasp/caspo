language: generic
env:
  global:
    - secure: ""
matrix:
  include:
    - os: linux
      sudo: required
      services:
        - docker

    - os: osx
      compiler: clang

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      docker build -t bioasp/caspo-conda ./travis-ci/;
    else
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi

  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

  - conda config --set show_channel_urls true
  - conda update --yes conda
  - conda install --yes conda-build jinja2 anaconda-client
  - conda config --add channels conda-forge
  - conda config --add channels svidela

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      docker run -v ${TRAVIS_BUILD_DIR}:/work-dir -w /work-dir bioasp/caspo-conda bash -cxe "conda build ./recipe; ./travis-ci/cp_artifacts.py";
    else
      conda build recipe;
      ./travis-ci/cp_artifacts.py;
    fi

after_success:
  - ./travis-ci/upload.py

{% set version = "3.0.0" %}

package:
  name: caspo
  version: {{ version }}

source:
  path: .

build:
  number: 0
  script: python setup.py install
  entry_points:
    - caspo = caspo.console.main:run

requirements:
  build:
    - python
  run:
    - python
    - pandas
    - scipy
    - scikit-learn
    - networkx
    - seaborn
    - graphviz
    - pyparsing
    - pydotplus
    - joblib
    - clingo

test:
  commands:
    - caspo --help

about:
  home: http://bioasp.github.io/caspo
  license: GPL3
  summary: Reasoning on the response of logical networks families

extra:
  recipe-maintainers:
    - svidela

